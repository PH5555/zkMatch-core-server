spring:
  application:
    name: zkMatch

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  rabbitmq:
    port: 5672
    host: localhost
    username: username
    password: password

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/zkMatch?rewriteBatchedStatements=true&serverTimezone=Asia/Seoul
    username: root
    password: zkMatch

  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.MySQLDialect
    show-sql: true
    properties:
      hibernate:
        jdbc:
          batch_size: 100

